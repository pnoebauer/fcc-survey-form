<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 id="title">FreeCodeCamp Survey Form</h1>
		<p id="description">Thanks for taking the time to help us improve the platform</p>
		<form action="" id="survey-form">
			<div class="form-group">
				<label for="name" id="name-label">Name </label
				><input
					class="form-control"
					type="text"
					name="name"
					id="name"
					placeholder="Enter your name"
					required
				/>
			</div>
			<div class="form-group">
				<label for="email" id="email-label">Email </label
				><input
					class="form-control"
					type="email"
					name="email"
					id="email"
					placeholder="Enter your email"
					required
				/>
			</div>
			<div class="form-group">
				<label for="number" id="number-label">Number </label
				><input
					class="form-control"
					type="number"
					name="number"
					id="number"
					min="18"
					max="99"
					placeholder="Age"
				/>
			</div>
			<div class="form-group">
				<label class="dropdown-label" for="role">
					Which of the following options describes your current role best?
				</label>
				<select name="role" id="dropdown" class="form-control">
					<option disabled selected>Select current role</option>
					<option value="student">Student</option>
					<option value="fulltime">Full-time job</option>
					<option value="parttime">Part-time job</option>
					<option value="preferNot">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form-group">
				<p class="radiobox-description">How would you rate our service?</p>

				<label>
					<input
						type="radio"
						value="verySatisfied"
						name="user-satisfaction"
						class="input-radio"
						checked
					/>
					Very satisfied
				</label>
				<label>
					<input
						type="radio"
						value="satisfied"
						name="user-satisfaction"
						class="input-radio"
					/>
					Satisfied
				</label>
				<label>
					<input
						type="radio"
						value="notSatisfied"
						name="user-satisfaction"
						class="input-radio"
					/>
					Not satisfied
				</label>
			</div>
			<div class="form-group">
				<p class="checkbox-description">
					What programming languages are you familiar with? (Check all that apply)
				</p>

				<label>
					<input type="checkbox" value="JS" name="skills" class="input-checkbox" />
					JavaScript
				</label>
				<label>
					<input type="checkbox" value="python" name="skills" class="input-checkbox" />
					Python
				</label>
				<label>
					<input type="checkbox" value="r" name="skills" class="input-checkbox" />
					R
				</label>
				<label>
					<input type="checkbox" value="cpp" name="skills" class="input-checkbox" />
					C++
				</label>
				<label>
					<input type="checkbox" value="java" name="skills" class="input-checkbox" />
					Java
				</label>
			</div>

			<div class="form-group">
				<p class="comments-description">Please enter any additional comments below:</p>
				<textarea
					name="comment"
					id="comments"
					placeholder="Enter your comment here"
				></textarea>
			</div>

			<div class="form-group">
				<button type="submit" id="submit">Submit</button>
			</div>
		</form>
	</body>
</html>
